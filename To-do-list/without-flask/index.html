<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form" action="/add" method="post">
            <input type="text" name="task" id="task-input" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
            <!-- Task list items will be dynamically inserted here -->
        </ul>
    </div>
    <script>
        // Fetch tasks and render them
        fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';
                data.forEach(task => {
                    const li = document.createElement('li');
                    li.className = task.completed ? 'completed' : '';
                    li.innerHTML = `
                        ${task.content}
                        <div class="actions">
                            <a href="/complete?id=${task.id}">Mark Complete</a>
                            <a href="/delete?id=${task.id}">Delete</a>
                        </div>
                    `;
                    taskList.appendChild(li);
                });
            });
    </script>
</body>
</html>
